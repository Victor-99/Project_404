<!DOCTYPE html>
<html>
   <body>
   
      <h1>Upload image</h1>
      <form id="upload_form" action="/upload", method="POST", enctype="multipart/form-data">
         <label>Select Image</label>
         <input type="file" name="file" accept="image/*"multiple >
         <button type="submit" value="send">Submit Image</button>

      </form>
      
      
   </body>
</html>
